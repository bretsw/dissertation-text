bookdown::gitbook:
  css: style.css
  split_by: chapter
  split_bib: no
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">"I Filled a Lot of Gaps"</a></li>
      after: |
        <li><a href="http://bretsw.com" target="blank">K. Bret Staudt Willet</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    fontsettings:
      family: serif
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
